<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<head>
    <title>Anmeldesystem</title>
</head>
<body>

<wicket:child/>

<form
        action='j_spring_security_check?spring-security-redirect=/'
        method='post'>

    <div class="header">
        <img src="images/hs_logo.png"/>

        <h1>Anmeldesystem Login</h1>
    </div>

    <div class="container">

        <div class="name"><label for="userName">Benutzername</label> <input
                name="j_username" type="text"/></div>

        <div class="password"><label for="password">Passwort</label> <input
                name="j_password" type="password"/></div>
        <span wicket:id="feedback"/>

        <div><input type="submit" value=" Einloggen "/></div>
    </div>
</form>
</body>
</html>
