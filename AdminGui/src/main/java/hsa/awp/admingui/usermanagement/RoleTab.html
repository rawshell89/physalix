<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Insert title here</title>
</head>
<body>

<wicket:panel>


    <div class="rolesPanel">

        <div wicket:id="feedbackPanel"/>

        <div wicket:id="addUser">
            <div wicket:id="userSelectPanel"></div>
        </div>

        <div wicket:id="userListContainer">
            <table>
                <thead>
                <tr>
                    <td>Benutzerkennung</td>
                    <td>Name</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="userList">
                    <td wicket:id="username"/>
                    <td wicket:id="name"/>
                    <td>
                        <a wicket:id="delete" class="tooltip">
                            <img src="images/delete.png" alt="delete" border="0"/>
                            <span>L&ouml;schen</span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</wicket:panel>

</body>
</html>
